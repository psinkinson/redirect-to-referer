<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Redirect to Referer</h1>
    <p id="message">You didn't come here from another page so I have nowhere to send you back to. Sorry!</p>
    <a id="btn" style="padding:20px; border: 1px solid black; border-radius: 50%;" href="">Send me back</a>
    <script>
        console.log('referrer:', document.referrer);
        if (document.referrer && document.referrer.length > 0) {
            document.getElementById('message').innerHTML = 'I am a simple page that will redirect you back to ' + document.referrer;
            document.getElementById('btn').href = document.referrer;
        } else {
            var btn = document.getElementById('btn');
            btn.parentNode.removeChild(btn);
            document.getElementById('message').innerHTML = 'You didn\'t come here from another page so I have nowhere to send you back to. Sorry!';
        }
    </script>
  </body>
</html>
