<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Redirect to Referer</h1>
    <p>I am a simple page that will redirect you back to <span id="lbl">unknown</span></p>
    <a id="btn" href="">Send me back</a>
    <script>
        console.log(window.referer);
        document.getElementById('lbl').innerHTML = document.referer;
        document.getElementById('btn').href = document.referer;
    </script>
  </body>
</html>
